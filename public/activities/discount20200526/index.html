<body>
    <div class="page-discount-wraper" id="J_pageDiscountWraper" :class="{isMonthly:isMonthly}" v-cloak>
        <span class="rules" @click="showRulesDialog=true">规则</span>
        <ul class="books">
            <li v-for="(item,index) in books" :key="index">
                <div class="cover">
                    <img :src="item.cover+'?imageMogr2/thumbnail/150x200'" alt="">
                </div>
                <p class="tag"> <span>{{item.majorCate}}</span> </p>
                <div class="right">
                    <h4>{{item.title}}</h4>
                    <p class="author">{{item.author}}</p>
                    <p class="desc">{{item.shortIntro}}</p>
                    <div class="price"><b>免费</b><span>￥{{item.originalPrice}}</span></div>
                </div>
                <span class="read-btn" :data-umeng="'会员免费读|书籍点击|'+item._id" @click="jumpBookDetail(item,index)">VIP免费读</span>

            </li>
        </ul>
        <div class="fixed" v-show="!isMonthly">
            <span class="vip-btn" @click="jumpToVip"></span>
        </div>
        <div class="modal" v-show="showRulesDialog">
            <div class="mask"></div>
            <div class="rules-dialog">
                <h4>活动规则</h4>
                <ul>
                    <li>1.会员免费读活动，均为VIP专享书籍，VIP会员可享免费阅读，更多VIP专享福利可至<span :data-umeng="'会员免费读|VIP专题页|跳转'" @click="goVIP">会员专题页面</span>查看；</li>
                    <li>2.本次活动规则以平台发布的具体规则为准，如对活动有任何问题，<span @click="jumpToFaq">可咨询在线客服</span>。</li>
                </ul>
                <span class="cancel-btn"  :data-umeng="'会员免费读|开通会员|点击'" @click="showRulesDialog=false"></span>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./dist/js/vendors.js"></script><script type="text/javascript" src="./dist/js/index.js"></script></body>
