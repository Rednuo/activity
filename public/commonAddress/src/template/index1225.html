<body>
    <div class="page-wraper" id="J_pageWraper" v-cloak>
        <img class="avatar" :src="avatar" alt="">
        <span class="nickname">{{nickName}}</span>

        <div :class="['address-content', isEdit ? 'edit' : '']">
            <div>
                <label for="">收货人</label>
                <input type="text" v-model="address_name" placeholder="收货人姓名" v-if="isEdit">
                <span v-else>{{address_name}}</span>
            </div>
            <div>
                <label for="">手机号</label>
                <input type="text" v-model="address_phone" placeholder="收货人手机号" v-if="isEdit">
                <span v-else>{{address_phone}}</span>
            </div>
            <div>
                <label for="">地区</label>
                <span v-if="isEdit" @click="isAddrPick = true;">{{city || '点击选择'}}</span>
                <span v-else>{{city || '请选择'}}</span>
                <img src="../img/icon-arrow-gray.png" v-if="isEdit" @click="isAddrPick = true;">
            </div>
            <div>
                <label for="">详细地址</label>
                <textarea class="detail" type="text" v-model="addr[3]" placeholder="如道路、门牌号、小区、楼栋号、单元室等" v-if="isEdit" rows="2" maxlength="500"></textarea>
                <textarea class="detail" type="text" v-model="addr[3]" placeholder="如道路、门牌号、小区、楼栋号、单元室等" v-else rows="2" maxlength="500" readonly></textarea>
            </div>
            <span class="btn" @click="postAccountInfo" v-if="isEdit">确认信息</span>
            <span class="btn" @click="isEdit = true;" v-else>修改地址信息</span>
        </div>
        <div class="mask" v-if="isEdit && isAddrPick" @click.self="isAddrPick = false;">
            <v-distpicker type="mobile" @selected="onSelectAddr" v-if="isEdit && isAddrPick"></v-distpicker>
        </div>
    </div>
</body>

</html>
